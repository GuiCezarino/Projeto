<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro com Tabela</title>
        <meta charset="utf-8" />
        
        <!-- Fontes do Google -->
        <link href="https://fonts.googleapis.com/css?family=Abel|Lobster" rel="stylesheet" />
        
        <!-- Fonte de ícones -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        
        <!-- Meus CSS -->
        <link type="text/css" rel="stylesheet" href="../assets/css/estilos.css" />
        
    </head>
    <body>
        <!-- início da página -->
        <section>
            <div class='container'>
                <h2 class="mt-4">
                    <i class="fa fa-calculator"></i> 
                    Cadastro de Funcionários
                    
                    
                    <span class="float-right">
                        <span class="badge badge-secondary" id="qtde">0</span>
                        <button class="btn btn-warning" id="btInsere" data-tipo="N">
                            <i class="fa fa-plus"></i> Inserir
                        </button>
                        <button class="btn btn-warning d-none" id="btCalcula">
                            <i class="fa fa-calculator"></i> Calcular
                        </button>
                    </span>
                </h2> 
                <hr />
                <table class="table table-striped table-hovered" id="tabela">
                    <thead>
                        <tr>
                            <th style="width:20px">#</th>
                            <th>Nome</th>
                            <th style="width:220px">e-Mail</th>
                            <th style="width:120px">Salário</th>
                            <th style="width:40px"></th>
                            <th style="width:40px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                    <tfoot>
                        <tr class="bg-warning">
                            <th colspan="3">Total</th>
                            <th id="total" class="text-right">0.00</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
        <!-- final da página -->
        
        <div class="modal fade" id="modalInsere" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Cadastro de usuários
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form" onsubmit="return false">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" id="txtNome" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>e-Mail</label>
                                <input type="email" id="txtMail" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Salário</label>
                                <input type="text" id="txtSalario" class="form-control" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info btn-block" id="btAdd">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

	<input type="text" class="form-control date-time-mask" placeholder="Ex.: 00/00/0000 00:00:00">
        <!-- Scripts -->
<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../assets/js/bootbox.min.js"></script>
        
        <script type="text/javascript" src="../assets/js/codigo.js"></script>
        
        <!-- meus scripts -->
        <script>
		$('.telefone').mask('(00) 0 0000-0000');
        </script>
         
    </body>
</html>
